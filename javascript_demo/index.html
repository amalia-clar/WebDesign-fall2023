<!DOCTYPE html>
<html>
    <head>
        <title> JS Demo </title>

    <body>
        <h1> Let's learn javascript! </h1>

        <h2> How to do onclick events </h2>
        <a href="https://eastsideprep.org" target="_blank"
            onclick="alert('Warning! You are navigating away from this pagt')"> School website </a>
        <hr>
        <h2> Display a secret message on button click </h2>
        <p id="secret"></p>
        <button
            onclick="document.getElementById('secret').innerHTML='shhh very secret';
            getElementById('secret').style.display='block' "> Reveal! </button>
        <button onclick="getElementById('secret').style.display='none' "> Hide! </button>

    <hr>

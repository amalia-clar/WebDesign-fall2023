<!DOCTYPE html>
<html>
    <head>
        <title> JS Demo </title>
    </head>

    <body>
        <h1> Let's learn javascript! </h1>

        <h2> How to do onclick events </h2>
        <a href="https://eastsideprep.org" target="_blank"
            onclick="alert('Warning! You are navigating away from this pagt')"> School website </a>
        <hr>
        <h2> Display a secret message on button click </h2>
        <p id="secret"></p>
        <button
            onclick= "reveal()"> Reveal! </button>
        <button onclick="getElementById('secret').style.display='none' "> Hide! </button>

    <hr>

    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname">
        <input type="submit" value="submit" onclick="hello()">
    </form>

    <h2>Two truths and a lie:</h2>
    <h4>Choose which one the lie is</h4>
    <form id="2truths">
        <input type="radio" id="statement1" name="2truths&1lie" value="true">
        <label for="statement1">I have been outside of the country</label><br>
        <input type="radio" id="statement2" name="2truths&1lie" value="true">
        <label for="statement2">I know how to surf</label><br>
        <input type="radio" id="statement3" name="2truths&1lie" value="false">
        <label for="statement3"> I currently have three pets </label><br>
        <button type="button" onclick="checkTruth()">Submit </button>
    </form>
    <p id="answer"></p>


        <script>
            function reveal() {
                document.getElementById('secret').innerHTML='shhh very secret';
                getElementById('secret').style.display='block';
            }

            function hello() {
                let name = document.getElementById('fname').value
                alert("Hello, " + name);
            }

            function checkTruth() {
                let answerTag = document.getElementById('answer');
                if(document.getElementById('statement1').checked ) {
                    answerTag.innerHTML='Incorrect, this is true';
                    answerTag.style.color = "green";
                    answerTag.style.display = 'block';
                }

                if(document.getElementById('statement2').checked ) {
                    answerTag.innerHTML='Incorrect, this is true';
                    answerTag.style.color = "green";
                    answerTag.style.display = 'block';
                }
                
                if(document.getElementById('statement3').checked ) {
                    answerTag.innerHTML='Correct, this is the lie!';
                    anwerTag.style.color = "red";
                    answerTag.style.display = 'block';
                }
            }
        </script>

    </body>

</html>
